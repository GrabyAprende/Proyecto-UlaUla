<html lang="en">
<head>

<body>
    <section>
        <h2>Elige el tamaño de tu hula hula</h2>

        <form id="hulaHulaForm">
            <input type="checkbox" id="pequenho" value="Pequeño">
            <label for="pequeno">Pequeño 35 cm</label>
            <br>
            <input type="checkbox" id="mediano" value="Mediano">
            <label for="mediano">Mediano 50 cm</label>
            <br>
            <input type="checkbox" id="grande" value="Grande">
            <label for="grande">Grande 60 cm</label>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <h2>Elige el color de tu Hula Hula:</h2>
<p><strong> Puedes elegir hasta 2 colores</strong></p>
        <form>
        <input type="checkbox" id="rojo" value="Rojo">
        <label for="rojo">Rojo</label>
        <br>
        <input type="checkbox" id="azul" value="Azul">
        <label for="azul">Azul</label>
        <br>
        <input type="checkbox" id="verde" value="Verde">
        <label for="verde">Verde</label>
        <br>

        <button type="submit">Enviar</button>
    </form>
    </section>

            <img src="assets/whatsapp.png" alt="Logo de Whatsapp">
